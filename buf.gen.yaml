version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/homindolenern/goapps-costing-v1/gen/go
      module: buf.build/homindolenern/costing
plugins:
  # Go protobuf
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative

  # Go gRPC
  - remote: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative

  # gRPC-Gateway
  - remote: buf.build/grpc-ecosystem/gateway
    out: gen/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  # OpenAPI v2 - temporarily disabled due to generator bug
  # - remote: buf.build/grpc-ecosystem/openapiv2
  #   out: gen/openapi
  #   opt:
  #     - logtostderr=true
  #     - generate_unbound_methods=true
