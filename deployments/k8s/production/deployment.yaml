apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-service
  namespace: costing
  labels:
    app: master-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: master-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: master-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: master-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: master-service
          image: ghcr.io/ilramdhan/goapps-costing-v1:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SERVER_GRPC_PORT
              value: "9090"
            - name: SERVER_HTTP_PORT
              value: "8080"
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: master-service-secrets
                  key: database-host
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: master-service-secrets
                  key: database-user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: master-service-secrets
                  key: database-password
            - name: DATABASE_NAME
              value: "costing_master"
            - name: DATABASE_SSLMODE
              value: "require"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: master-service-config
                  key: redis-host
            - name: REDIS_PORT
              value: "6379"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /v1/health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - master-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: master-service
  namespace: costing
  labels:
    app: master-service
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 9090
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: master-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: master-service
  namespace: costing
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: master-service
  namespace: costing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: master-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: master-service
  namespace: costing
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.costing.example.com
      secretName: master-service-tls
  rules:
    - host: api.costing.example.com
      http:
        paths:
          - path: /costing.v1
            pathType: Prefix
            backend:
              service:
                name: master-service
                port:
                  name: grpc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: master-service-http
  namespace: costing
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.costing.example.com
      secretName: master-service-tls
  rules:
    - host: api.costing.example.com
      http:
        paths:
          - path: /v1
            pathType: Prefix
            backend:
              service:
                name: master-service
                port:
                  name: http
          - path: /swagger
            pathType: Prefix
            backend:
              service:
                name: master-service
                port:
                  name: http
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: master-service
                port:
                  name: http
