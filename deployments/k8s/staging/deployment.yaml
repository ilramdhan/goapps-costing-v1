apiVersion: apps/v1
kind: Deployment
metadata:
  name: master-service
  namespace: costing-staging
  labels:
    app: master-service
    env: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: master-service
      env: staging
  template:
    metadata:
      labels:
        app: master-service
        env: staging
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: master-service
          image: ghcr.io/ilramdhan/goapps-costing-v1:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 9090
            - name: http
              containerPort: 8080
          env:
            - name: SERVER_GRPC_PORT
              value: "9090"
            - name: SERVER_HTTP_PORT
              value: "8080"
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: master-service-secrets
                  key: database-host
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: master-service-secrets
                  key: database-user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: master-service-secrets
                  key: database-password
            - name: DATABASE_NAME
              value: "costing_master_staging"
            - name: DATABASE_SSLMODE
              value: "require"
            - name: REDIS_HOST
              value: "redis-staging"
            - name: REDIS_PORT
              value: "6379"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /v1/health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /v1/health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: master-service
  namespace: costing-staging
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 9090
      targetPort: grpc
    - name: http
      port: 8080
      targetPort: http
  selector:
    app: master-service
    env: staging
